    <main>
      <!-- Form -->
      <form method="get" action="./record.html" onsubmit="storeData()">
        <fieldset>
          <legend>Form</legend>
          <label class="top"
            >Username*<input type="text" id="username" name="fname" required
          /></label>
          <label class="top"
            >Password*<input
              type="password"
              id="password"
              name="password"
              required
              pattern="^[a-zA-Z0-9]{8,}$"
              title="Alpha-numeric at least 8 characters long"
          /></label>
          <label class="top"
            >Confirm Password*<input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              pattern="^[a-zA-Z0-9]{8,}$"
              title="Alpha-numeric at least 8 characters long"
          /></label>
          <label class="top"
            >Email*<input
              type="email"
              id="email"
              name="email"
              placeholder="someone@gmail.com"
              required
              pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
              title="Please enter a valid email address"
          /></label>
        </fieldset>

        <fieldset>
          <legend>Page Rating</legend>
          <label for="r">Select a rating:</label>
          <input
            type="range"
            id="r"
            name="r"
            min="1"
            max="10"
            value="0"
            step="1"
            list="rangevalues"
          />
          <datalist id="rangevalues">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </datalist>
          <div id="rangevalue">1</div>
        </fieldset>

        <input type="submit" value="Send my answers" class="submitBtn" />
      </form>
