<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables for Data Presentation</title>
    <meta
      name="description"
      content="Sigrid Müller's HTML Tables for Data Presentation - WDD 230 - Web Frontend Development"
    />

    <link rel="stylesheet" href="./styles/tablebuild.css">

  </head>

  <body>
    <header>
        <h1>HTML Tables for Data Presentation</h1>
    </header>


    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th></th>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td> ❌ </td>
                    <td> ✔️ </td>
                    <td> ✔️ </td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td> 
                </tr>
            </tbody>
        </table>
    </main>



      <!-- Footer -->
      <footer>
        <p>&copy; <span id="currentYear"></span></p>
        <p>Sigrid Valeria Müller Vidal</p>
        </p>
        <p id="lastModifiedDate">Last Modification:</p>
      </footer>

    <script src="../scripts/getDates.js"></script>
  </body>
</html>
